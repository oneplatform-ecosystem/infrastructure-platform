# stacks/catalog/azure-apim/defaults.yaml

components:
  terraform:
    azure-apim:
      metadata:
        component: azure-apim
      vars:
        enabled: true
        delimiter: "-"
        regex_replace_chars: "/[^a-zA-Z0-9-]/"
        label_order:
          - namespace
          - environment
          - stage
          - name

        # Default API Management Configuration
        sku_name: "Developer"
        capacity: 1

        # Publisher Information (must be overridden in environment)
        publisher_name: "LazyLabs"
        publisher_email: "admin@lazylabs.io"

        # Network Settings - Default secure configuration
        virtual_network_type: "None"
        public_network_access_enabled: true
        gateway_disabled: false

        # Security Settings
        client_certificate_enabled: false
        protocols:
          enable_http2: true

        security:
          enable_backend_ssl30: false
          enable_backend_tls10: false
          enable_backend_tls11: false
          enable_frontend_ssl30: false
          enable_frontend_tls10: false
          enable_frontend_tls11: false
          triple_des_ciphers_enabled: false

        # Developer Portal Settings
        sign_in:
          enabled: true

        sign_up:
          enabled: true
          terms_of_service:
            consent_required: true
            enabled: true

        # Private endpoint disabled by default
        create_private_endpoint: false
        private_endpoint_manual_connection: false

        # Identity
        identity_type: null
